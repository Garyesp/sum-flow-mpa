<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum Flow (MPA) · Panel</title>
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body>
    <main>
      <h1>Panel principal</h1>
      <input
        id="numItems"
        type="number"
        min="1"
        placeholder="Número de ítems"
      />
      <div>
        <button id="btnGenerate">Generar</button>
        <button id="btnToggleInstructions">Mostrar instrucciones</button>
      </div>
      <p id="instructions" class="notice hidden">
        Introduce un número y genera ítems. Cada ítem muestra un número
        aleatorio entre 0 y 100.
      </p>
      <div id="items"></div>
      <div>
        <button id="btnAdd">Sumar</button>
        <button id="btnExit">Salir</button>
      </div>
    </main>
    <script type="module" src="./dashboard.js"></script>
  </body>
</html>
